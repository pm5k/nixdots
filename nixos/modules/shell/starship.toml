# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
palette = "catppuccin_frappe"

# Disable the blank line at the start of the prompt
add_newline = false

# Default format of Starship
format = """
$directory\
[(\\($git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\\)) ](bold mauve)\
$fill $all\
$status\
$shell\
$memory_usage\
$time
$character
"""


[character]
success_symbol  = "[‚ùØ](green)"
error_symbol    = "[!](red)"


[directory]
truncation_symbol   = ".."
truncation_length   = 5
truncate_to_repo    = false
style               = "bold green"


[fill]
symbol      = "."
style       = "base"


[git_branch]
format      = '$symbol$branch(:$remote_branch) '


[git_status]
conflicted  = "!"
ahead       = " +${count}"
behind      = " -${count}"
diverged    = " +${ahead_count} -${behind_count}"
untracked   = " ?${count}"
stashed     = " stsh"
modified    = " ~${count}"
staged      = " stg ${count}"
renamed     = " rn ${count}"
deleted     = " del ${count}"
format      = '$all_status$ahead_behind'


[memory_usage]
disabled    = false
format      = ' MEM: [${ram}](subtext_1)'
threshold   = 0


[status]
disabled    = false
format      = ' [\[Exit Code: $status\]](red)'


[time]
disabled    = false
format      = ' [$time]($style) '


# Languages
[lua]
format      = ' [\[$symbol( $version)\]](peach)'
symbol      = 'Lua'


[nodejs]
format      = ' [\[$symbol( $version)\]](peach)'
symbol      = 'Node'


[python]
format      = ' [\[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))\]](peach)'


[rust]
format      = ' [\[$symbol($version)\]](peach)'


[shell]
disabled    = false
format      = ' [\[$indicator\]](mauve)'


[terraform]
format      = ' [\[TF $symbol$workspace\]](peach)'


[zig]
format      = ' [\[$symbol( $version)\]](peach)'
symbol      = 'ü¶é'


